<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation</title>

<style>
    body{
        margin-left: 50px ;
    }
.container, .inner{
    width: 200px;

    height: 200px;
    
}

.container{
    border: 2px solid steelblue;
    background-color: aquamarine;
}
.inner{
border: 2px solid brown;
background-color: palegoldenrod;
/* transform: scale(.25, .5); */
transform: scale(.5) rotate(45deg) translateY(150px) translateX(150px) translateZ(180px) skew(20deg);

}

</style>



</head>
<body>

    <h2>Explore Transform and Translate</h2>

    <!-- .container*3{Container $}>.inner{inner $} -->
    <div class="container">
        <div class="inner">inner 1</div>
    </div>
    <div class="container">
        <div class="inner">inner 2</div>
    </div>
    <div class="container">
        <div class="inner">inner 3</div>
    </div>
    
</body>
</html>
